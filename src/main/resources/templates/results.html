<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="home">Home</a>
<a href="results">Results</a>
<a href="teams">Teams</a>
<a href="today">Today's Events</a>
<a href="upcoming">Upcoming Events</a>
<br>
<b>Results</b>
<table>
    <thead>
    <tr>
        <th>Game No.</th>
        <th>Sports</th>
        <th>Date Played</th>
        <th>Team</th>
        <th>Official</th>
        <th>Score</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="result: ${results}">
        <td th:text="${result.gamerecordID.id}">
        <td th:text="${result.gamerecordID.gameID.category}">
        <td th:text="${result.gamerecordID.date}">
        <td th:text="${result.teamID.name}">
        <td th:text="${result.officialID.fullname}">
        <td th:text="${result.score}">

    </tr>
    </tbody>
</table>
</body>
</html>
