<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
<a href="home">Home</a>
<a href="roster">Team Roster</a>
<a href="games">Games Played</a>

<br>
<b>Team Records</b>
<table>
    <thead>
    <tr>
        <th>Game No.</th>
        <th>Official</th>
        <th>Score</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="game: ${games}">
        <td th:text="${game.gamerecordID.id}">
        <td th:text="${game.officialID.fullname}">
        <td th:text="${game.score}">

    </tr>
    </tbody>
</table>
</body>
</html>
