<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="home">Home</a>
<a href="approval_page">Pending Approvals</a>
<a href="games">Games</a>
<a href="records">Records</a>
<a href="teams">Teams</a>
<a href="managers">Managers</a>
<a href="officials">Officials</a>

<br>
<b>Game Records</b>
<table>
    <thead>
    <tr>
        <th>Game No.</th>
        <th>Sports</th>
        <th>Date Played</th>
        <th>Team</th>
        <th>Official</th>
        <th>Score</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="result: ${results}">
        <td th:text="${result.gamerecordID.id}">
        <td th:text="${result.gamerecordID.gameID.category}">
        <td th:text="${result.gamerecordID.date}">
        <td th:text="${result.teamID.name}">
        <td th:text="${result.officialID.fullname}">
        <td th:text="${result.score}">

    </tr>
    </tbody>
</table>
</body>
</html>
